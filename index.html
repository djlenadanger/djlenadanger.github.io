<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DJ Lena's House of House</title>
    <style>
      body {
        background: #000;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      a {
        color: #3399ff;
      }
      .center-content {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }
    </style>
</head>
<body>
    <div class="cc_player" data-username="djlena" data-size="sm" data-style="light">Loading ...</div>
    <div class="center-content">
        Current song: 
        <a href="https://manage.myshoutca.st/tunein/djlena.pls" class="cc_streaminfo" data-type="song" data-username="djlena">Loading ...</a>
        <br/>
        Stream title: 
        <span class="cc_streaminfo" data-type="title" data-username="djlena"></span>
        <br/>
        Bit rate: 
        <span class="cc_streaminfo" data-type="bitrate" data-username="djlena"></span>
        <br/>
        Current listeners: 
        <span class="cc_streaminfo" data-type="listeners" data-username="djlena"></span>
        <br/>
        Maximum listeners: 
        <span class="cc_streaminfo" data-type="maxlisteners" data-username="djlena"></span>
        <br/>
        Server status: 
        <span class="cc_streaminfo" data-type="server" data-username="djlena"></span>
        <br/>
        AutoDJ status: 
        <span class="cc_streaminfo" data-type="autodj" data-username="djlena"></span>
        <br/>
        Source connected: 
        <span class="cc_streaminfo" data-type="source" data-username="djlena"></span>
        <br/>
        Station time: 
        <span class="cc_streaminfo" data-type="date" data-username="djlena"></span>
        <span class="cc_streaminfo" data-type="time" data-username="djlena"></span>
        <br/>
        Current playlist: 
        <span class="cc_streaminfo" data-type="trackplaylist" data-username="djlena"></span>
        <br/>
        Track details: 
        <span class="cc_streaminfo" data-type="trackartist" data-username="djlena"></span>
         - 
        <span class="cc_streaminfo" data-type="tracktitle" data-username="djlena"></span>
         - 
        <span class="cc_streaminfo" data-type="trackalbum" data-username="djlena"></span>
        <br/>
        Raw metadata: 
        <span class="cc_streaminfo" data-type="rawmeta" data-username="djlena"></span>
        <br/>
        Album image:
        <br/>
        <img class="cc_streaminfo" data-type="trackimageurl" data-username="djlena"/>
        <br/>
        <a href="#" class="cc_streaminfo" data-type="trackbuyurl" data-username="djlena">Buy this album</a>
        <br/><br/><br/>
        <div class="cc_recenttracks_list" data-username="djlena">Loading ...</div>
    </div>
    <script language="javascript" type="text/javascript" src="https://manage.myshoutca.st/system/recenttracks.js"></script>
    <script language="javascript" type="text/javascript" src="https://manage.myshoutca.st/system/player.js"></script>
    <script language="javascript" type="text/javascript" src="https://manage.myshoutca.st/system/streaminfo.js"></script>
</body>
</html>
